name: CI/CD

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 测试和代码检查
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check Rust code
        run: cargo check --manifest-path=./src-tauri/Cargo.toml

  # 多平台构建
  build:
    name: Build - ${{ matrix.platform.name }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg,app
            rust_target: aarch64-apple-darwin

          - name: Windows (x64)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis
            rust_target: x86_64-pc-windows-msvc

          - name: iOS
            os: macos-latest
            target: aarch64-apple-ios
            bundles: ios
            rust_target: aarch64-apple-ios

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js (fallback)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform.target }}

      # macOS 特定设置
      - name: Install macOS dependencies
        if: matrix.platform.os == 'macos-latest'
        run: |
          # 安装 Xcode Command Line Tools (如果需要)
          xcode-select --install 2>/dev/null || true

      # Windows 特定设置
      - name: Install Windows dependencies
        if: matrix.platform.os == 'windows-latest'
        run: |
          # 安装 WebView2 (Tauri 需要)
          echo "WebView2 will be installed via Tauri"

      # iOS 特定设置
      - name: Setup iOS development environment
        if: matrix.platform.target == 'aarch64-apple-ios'
        run: |
          # 安装 iOS 开发工具
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
          # 确保 Xcode 已安装
          xcodebuild -version

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      # 构建 Tauri 应用
      - name: Build Tauri app (macOS/Windows)
        if: matrix.platform.target != 'aarch64-apple-ios'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: --target ${{ matrix.platform.rust_target }} --bundles ${{ matrix.platform.bundles }}

      # iOS 构建 (需要特殊处理)
      - name: Build Tauri app (iOS)
        if: matrix.platform.target == 'aarch64-apple-ios'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          # 初始化 iOS 项目 (如果还没有)
          cargo tauri ios init || true
          # 构建 iOS 应用
          cargo tauri ios build --target aarch64-apple-ios

      # 上传构建产物
      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest' && matrix.platform.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: aqiu-macos-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: aqiu-windows-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload artifacts (iOS)
        if: matrix.platform.target == 'aarch64-apple-ios'
        uses: actions/upload-artifact@v4
        with:
          name: aqiu-ios-aarch64
          path: |
            src-tauri/gen/apple/build/**/*.ipa
            src-tauri/gen/apple/build/**/*.app
          if-no-files-found: warn

  # 发布 (仅在打 tag 时)
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
