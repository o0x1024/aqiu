name: CI/CD

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 测试和代码检查
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check Rust code
        run: cargo check --manifest-path=./src-tauri/Cargo.toml

  # 多平台构建
  build:
    name: Build - ${{ matrix.platform.name }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg,app
            rust_target: aarch64-apple-darwin

          # Windows 编译暂时注释
          # - name: Windows (x64)
          #   os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   bundles: msi,nsis
          #   rust_target: x86_64-pc-windows-msvc


    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js (fallback)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform.target }}
          cache-all-crates: true

      # macOS 特定设置
      - name: Install macOS dependencies
        if: matrix.platform.os == 'macos-latest'
        run: |
          # 安装 Xcode Command Line Tools (如果需要)
          xcode-select --install 2>/dev/null || true

      # Windows 特定设置 (暂时注释)
      # - name: Install Windows dependencies
      #   if: matrix.platform.os == 'windows-latest'
      #   run: |
      #     # 安装 WebView2 (Tauri 需要)
      #     echo "WebView2 will be installed via Tauri"



      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      # 构建 Tauri 应用
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.platform.rust_target }} --bundles ${{ matrix.platform.bundles }}




      # 上传构建产物
      - name: List build outputs (macOS)
        if: matrix.platform.os == 'macos-latest' && matrix.platform.target == 'aarch64-apple-darwin'
        run: |
          echo "Listing build directory structure:"
          find src-tauri/target/aarch64-apple-darwin/release/bundle -type f || echo "Bundle directory not found"

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest' && matrix.platform.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: aqiu-macos-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn


      # Windows 产物上传 (暂时注释)
      # - name: Upload artifacts (Windows)
      #   if: matrix.platform.os == 'windows-latest'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: aqiu-windows-x64
      #     path: |
      #       src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
      #       src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
      #     if-no-files-found: warn



  # 发布 (仅在打 tag 时)
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: |
          if [ -d "artifacts" ]; then
            echo "Artifacts directory exists"
            ls -R artifacts
          else
            echo "No artifacts directory found"
            mkdir -p artifacts
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            # Windows 产物暂时注释
            # artifacts/**/*.msi
            # artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
